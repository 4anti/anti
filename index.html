<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anti</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Michroma&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<section>
    <div id="construction-banner">
        <div style="position:relative;">
            <!-- Your header content here -->

            <!-- Shape divider -->
            <svg class="shape-divider" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,0 C100,100 300,0 600,70 C900,140 1100,40 1200,60 L1200,0 L0,0 Z" fill="#111"></path>
            </svg>
        </div>

        <span class="banner-dot"></span>
        <span class="banner-text">Site is under construction, check back later.</span>
    </div>
</section>
<section>
    <div id="site-loading-header">
        <span class="letter">A</span>
        <span class="letter">N</span>
        <span class="letter">T</span>
        <span class="letter">I</span>
    </div>
</section>

<script src="main.js" defer></script>
</body>
</html>
